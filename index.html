<!doctype html>
<html lang="en">
<head>
    <title>BestBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header with logo -->
    <header>
        <img class="header-image" src="assets/bestbank_logo.png" alt="BestBank Logo">
    </header>
    
    <!-- Navigation -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Payments</a></li>
                <li><a href="#">Savings</a></li>
                <li><a href="#">Financing</a></li>
                <li><a href="#">Stocks</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main content -->
    <main>
        <div class="container">
            <!-- Action buttons -->
            <div class="action-buttons">
                <button class="action-btn pay-btn">Pay</button>
                <button class="action-btn transfer-btn">Transfer</button>
            </div>
            
            <!-- Accounts section -->
            <section class="accounts">
                <h2>Accounts</h2>
                <div class="account-box">
                    <h3>Main Account</h3>
                    <p class="balance">$8,700.56</p>
                </div>
                <div class="account-box">
                    <h3>Expenses</h3>
                    <p class="balance">$5,134.63</p>
                </div>
                <div class="account-box">
                    <h3>Savings</h3>
                    <p class="balance">$36,500.12</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
